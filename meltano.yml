version: 1
send_anonymous_usage_stats: false
project_id: tap-transifex
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-transifex
    label: Transifex
    namespace: transifex
    description: Translation and Localization hub
    repository: https://github.com/edgarrmondragon/tap-transifex
    docs: https://github.com/edgarrmondragon/tap-transifex#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: token
      kind: password
      label: API Token
      description: API Token for Transifex
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: "2024-04-12"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
